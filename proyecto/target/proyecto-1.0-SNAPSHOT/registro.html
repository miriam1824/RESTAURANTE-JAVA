<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-image: url('fondo.jpg');
}

.form-register {
  width: 400px;
  background: #24303c;
  padding: 20px;
  margin: auto;
  margin-top: 40px;
  border-radius: 4px;
  font-family: 'calibri';
  color: white;
  box-shadow: 7px 13px 37px #000;
}

.form-register h4 {
  font-size: 22px;
  margin-bottom: 20px;
}

.controls {
  width: 100%;
  background: #24303c;
  padding: 10px;
  border-radius: 4px;
  margin-bottom: 16px;
  border: 1px solid #1f53c5;
  font-family: 'calibri';
  font-size: 18px;
  color: white;
}

.form-register p {
  height: 40px;
  text-align: center;
  font-size: 18px;
  line-height: 40px;
}

.form-register a {
  color: white;
  text-decoration: none;
}

.form-register a:hover {
  color: white;
  text-decoration: underline;
}

.form-register .botons {
  width: 100%;
  background: #1f53c5;
  border: none;
  padding: 12px;
  color: white;
  margin: 16px 0;
  font-size: 16px;
}
    </style>
</head>
<body>
    <form id="loginform" action="Registro" method="post">
        <section class="form-register">
        <h4>Formulario Registro</h4>
        <input class="controls" type="text" name="alias" id="alias" placeholder="Ingrese su Alias">
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su Nombre">
        <input class="controls" type="text" name="dni" id="dni" placeholder="Ingrese su dni">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su Correo">
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su ContraseÃ±a">
        <input class="controls" type="date" name="fecha" id="fecha">
        <input class="controls" type="text" name="pais" id="pais" placeholder="Ingrese su Pais">
        <p>Estoy de acuerdo con <a href="#">Terminos y Condiciones</a></p>
        <input class="botons" type="submit" value="Registrar">
        <a href="./index.html">Volver</a>
        <div id="mensajeVacio" style="display: none; color: red;padding-left:25%;">
          Rellene todos los campos
        </div>
        <div id="mensaje" style="display: none; color: greenyellow;padding-left:25%;">
          Se ha registrado correctamente
        </div>
      </section>
    </form>
    
</body>
</html>
<script>
    window.onload = function() {
            var params = new URLSearchParams(window.location.search);
            var error = params.get('error');
            var consulta = params.get('consulta');
            if (error === 'vacio') {
                // Mostrar el mensaje de error
                mostrarMensajeError();
            }else if(consulta === "correcta"){
                mostrarMensaje();
            }
    };

    function mostrarMensajeError() {
        // Obtener el elemento del mensaje de error
        var mensajeError = document.getElementById("mensajeVacio");
        // Mostrar el mensaje de error
        mensajeError.style.display = "block";
    }
    function mostrarMensaje() {
        // Obtener el elemento del mensaje de error
        var mensajeError = document.getElementById("mensaje");
        // Mostrar el mensaje de error
        mensajeError.style.display = "block";
    }
</script>
