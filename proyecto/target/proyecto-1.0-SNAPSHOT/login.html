
<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Login</title>
        <link rel="stylesheet" href="./css/login.css">
    </head>  
    <body>
        <div id="contenedor">
            <div id="contenedorcentrado">
                <div id="login">
                    <form id="loginform" action="Inicio" method="post">
                        <label for="usuario">Usuario</label>
                        <input id="usuario" type="text" name="usuario" placeholder="Alias">
                        
                        <label for="password">Contraseña</label>
                        <input id="password" type="password" placeholder="Contraseña" name="password">
                        
                        <button type="submit" title="Ingresar" name="Ingresar">Login</button>
                    </form>
                    <div id="mensajeError" style="display: none; color: darkred;padding-top: 20px">
                        Nombre de usuario o contraseña incorrectos.
                    </div>
                    <div id="mensaje" style="display: none; color: darkred;padding-top: 20px;padding-left:30px">
                        Rellene todos los campos
                    </div>
                </div>
                <div id="derecho">
                    <div class="titulo">
                        Bienvenido al Restaurante
                    </div>
                    <hr>
                    <div class="pie-form">
                        <a href="#">¿Perdiste tu contraseña?</a>
                        <a href="./registro.html">¿No tienes Cuenta? Registrate</a>
                        <hr>
                        <a href="./index.html">« Volver</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        window.onload = function() {
                var params = new URLSearchParams(window.location.search);
                var error = params.get('error');
                if (error === 'incorrecto') {
                    mostrarMensajeError();
                }else if (error === 'vacio'){
                    mostrarMensaje();
                }
        };
        function mostrarMensajeError() {
            var mensajeError = document.getElementById("mensajeError");
            mensajeError.style.display = "block";
        }
        function mostrarMensaje() {
            var mensajeError = document.getElementById("mensaje");
            mensajeError.style.display = "block";
        }
    </script>
</html>
